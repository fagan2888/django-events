{% load event_tags %}
<h1>Aktuelle Veranstaltungen</h1>
<div>
    {% if current_events %}
        <div class="clearfix">
            {% for event in current_events %}
                {% if in_profile %}
                    {% event_profile_preview event user %}
                {% else %}
                    {% event_small_preview event user %}
                {% endif %}
            {% endfor %}
        </div>
    {% else %}
        <p>Keine Einladungen gefunden.</p>
    {% endif %}
</div>
